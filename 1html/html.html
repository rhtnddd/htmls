<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나무RPG</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body id="body">
        <h1 id="myHeading" class="moneymoney"></h1> 
        <div><img src="png/mineral.png" class="mineral" id="mineral"></div>
        <img src="png/dia.png" class="dia" id="dia">
        <div id="casinoclick">
            <button class="buttonbgm" id="bgm"><p>bgm</p></button>
            <img src = "png/image-removebg-preview (20).png" class="petimg">
            <img src = "png/image-removebg-preview (21).png" class="petimg1">
            <img src = "png/image-removebg-preview (22).png" class="petimg2">
            <img src = "png/image-removebg-preview (23).png" class="petimg3">
            <img src = "png/image-removebg-preview (24).png" class="petimg4">
            <div class="carousel">
                <div class="track">
                    <img src = "png/tamu.png" class="slide"/>
                    <img src = "png/tamu1.png" class="slide"/>
                    <img src = "png/diso.png" class="slide"/>
                    <img src = "png/diso1.png" class="slide"/>
                    <img src = "png/gomulsang.png" class="slide"/>
                    <img src = "png/gomulsang1.png" class="slide"/>
                    <img src = "png/cupang.png" class="slide"/>
                    <img src = "png/cupang1.png" class="slide"/>
                    <img src = "png/common.png" class="slide"/>
                    <img src = "png/common1.png" class="slide"/>
                    <img src = "png/an.png" class="slide"/>
                    <img src = "png/an1.png" class="slide"/>
                    <img src = "png/gm.png" class="slide"/>
                    <img src = "png/gm1.png" class="slide"/>
                    <img src = "png/bib.png" class="slide"/>
                    <img src = "png/bib1.png" class="slide"/>
                    <img src = "png/nadu.png" class="slide"/>
                    <img src = "png/nadu1.png" class="slide"/>
                    <img src = "png/m.png" class="slide"/>
                    <img src = "png/m1.png" class="slide"/>
                </div>
            </div>  
            <div class="divsize">
                <div class="ex" id="up"><button class="button" role="button"><div id="upmoney"></div></button></div>
                <div class="pet" id="petspone"><button class="petbutton" role="petbutton"><div id="petname"></div></button></div>
                <div class="casino" id="casinomoney"><button class="casinobutton" role="casinobutton"><p>도박장</p></button></div>
                <input type="button" class="cave-img" id="cave" onclick="alert('동굴에 진입했습니다.')">
            </div>
        </div>
        <div class="back" id="backback"><button class="backbutton" role="backbutton"><p>뒤로가기</p></button></div>
        <canvas class="canvas1" id="canvas"></canvas>
        <button class="spin1" id="spin">룰렛 돌리기</button>
    <script src="./javas.js"></script>
</body>
</html>
